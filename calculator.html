<!DOCTYPE html>

<body>
    <h1>Calculator</h1>
    <p>Calculator for calculating 4 different operations</p>
    <form action="calculator.php" target="_blank" method="post" autocomplete="off">
        <label for="fnumber">First number</label>
        <input type="text" id="fnumber" name="fnum"><br>
        <label for="snumber">Second number</label>
        <input type="text" id="snumber" name="snum"><br>
        <input type="submit" id="add" value="ADD" name="Addition">

        <input type="submit" id="mul" value="MUL" name="Multiplication">
        <input type="submit" id="div" value="DIV" name="Division">
        <br>
        <input type="reset" value="Reset">
        
    </form>

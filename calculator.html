<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Calculator</title>
    <style>
        body {text-align: center;  margin-top: 100px ; margin-bottom: 100px; margin-right: 400px; 
            margin-left: 400px; border-style: inset; border-width: 10px;}
        
    </style>
</head>
<body>
    
    <h1>Calculator</h1>
    <p>Calculator for calculating 4 different operations</p>

    <form action="calc_main.php" target="_blank" method="post" autocomplete="off">
        <label for="fnumber">Number 1</label>
        <input type="number" id="fnumber" name="num1" size="10" title="Please enter numerics only" required autofocus><br><br>
        <label for="snumber">Number 2</label>
        <input type="number" id="snumber" name="num2" size="10" title="Please enter numerics only" required><br><br>
                
        <label for="Operations">Please select your operation: </label>
        <select id="operation" name="operation">
            <option value="Addition">ADDITION</option>
            <option value="Substraction">SUBSTRACTION</option>
            <option value="Multiplication">MULTIPLICATION</option>                 
            <option value="Division">DIVISION</option>
        </select>

        <input type="submit" id="Calculate" value="Calculate" name="Calculate">
        <input type="reset" value="Reset" style="margin-left:10px;">
        <br><br>
    </form>
  
</body>
</html>
